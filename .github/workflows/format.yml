name: Check Format

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

  workflow_dispatch:

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Setup Java and Gradle"
        uses: actions/setup-java-and-gradle@v1
        
      - name: "Check formatting"
        run: ./gradlew spotlessCheck
