name: Check Format

on:
  push:

  workflow_dispatch:

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Setup Java and Gradle"
        uses: ./.github/actions/setup-gradle-and-java
        
      - name: "Check formatting"
        run: ./gradlew spotlessCheck
